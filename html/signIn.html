<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma</title>

    <link rel="icon" href="../img/logo.svg" />

    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img
          class="illustration"
          src="../img/Illustration.svg"
          alt="Illustration"
        />
      </div>
      <div class="signInSection">
        <h1 class="logo">Figma</h1>
        <p class="title">
          Welcome to our <span class="greenText">Community.</span>
        </p>
        <button class="btn googleBtn">
          <img src="../img/Google Icon.svg" alt="Google Icon" />
          <span class="btnText">Sign In with google</span>
        </button>
        <p class="signInLink">
          Or <a href="signUp.html" class="greenText">Sign Up</a> if you donâ€™t
          have
        </p>
        <div class="signInForm">
            <form action="" method="POST">
                <input type="text" name="userName" id="userName" placeholder="Username or Email" class="formBox">
                <input type="password" name="password" id="password" placeholder="Your Password" class="formBox">
                <button class="btn submitBtn">Let's Go</button>
            </form>
        </div>
        <p class="greenText" id="forgotPassword">Forgot Password?</p>
      </div>
    </div>
  </body>
</html>
