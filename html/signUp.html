<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma</title>

    <link rel="icon" href="../img/logo.svg" />

    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img
          class="illustration"
          src="../img/Illustration.svg"
          alt="Illustration"
        />
      </div>
      <div class="signInSection">
        <h1 class="logo">Figma</h1>
        <button class="btn googleBtn">
          <img src="../img/Google Icon.svg" alt="Google Icon" />
          <span class="btnText">Sign In with google</span>
        </button>
        <p class="signInLink">
          Or <a href="signIn.html" class="greenText">Sign In</a> with Email
        </p>
        <div class="signInForm">
          <form action="" method="POST">
            <input
              type="text"
              name="yourName"
              id="yourName"
              placeholder="Your Name"
              class="formBox"
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              class="formBox"
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Your Password"
              class="formBox"
            />
            <input
              type="tel"
              name="phoneNumber"
              id="phoneNumber"
              placeholder="Phone Number"
              class="formBox"
            />

            <button class="btn submitBtn">Get Started</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
